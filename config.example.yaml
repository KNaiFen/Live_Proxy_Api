# 健康检查
HEALTH_CHECK:
  # API配置
  API:
    # (可选)全局 API健康检查 间隔(秒)，默认180秒
    INTERVAL: 180
    # (可选)全局 API健康检查 错误 最大重试次数，默认2次
    MAX_RETRY: 2
    # (可选)全局 API健康检查 错误 重试间隔时间(秒)，默认10秒
    MAX_RETRY_INTERVAL: 10
  COOKIE:
    # (可选)全局 Cookie健康检查间隔(秒)，默认3600秒
    INTERVAL: 3600

# API池
INTERFACE_POOLS:
  # API池名称
  OV:
    INTERFACE_POOL:
      # API URL/IP端口
      - url: http(s)://example.com
        # 权重
        weight: 1
        # (可选)最大重试次数，默认2次
        max_retries: 2
        # (可选)重试间隔时间(秒)，默认10秒
        retry_interval: 10
      - url: http://114.51.41.91:9810
        weight: 1
